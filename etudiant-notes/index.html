<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Convert | Export html Table to CSV & EXCEL File</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main class="table" id="notes_table">
        <section class="table__header">
            <h1>Mes notes </h1>
            <div class="input-group">
                <input type="search" placeholder="Search Data...">
                <img src="loop.avif" alt="">
            </div>
            <div class="export__file">
                <label for="export-file" class="export__file-btn" title="Export File"></label>
                <input type="checkbox" id="export-file">
                <div class="export__file-options">
                    <label>Export As &nbsp; &#10140;</label>
                    <label for="export-file" id="toPDF">PDF <img src="images/pdf.png" alt=""></label>
                    <label for="export-file" id="toJSON">JSON <img src="images/json.png" alt=""></label>
                    <label for="export-file" id="toCSV">CSV <img src="images/csv.png" alt=""></label>
                    <label for="export-file" id="toEXCEL">EXCEL <img src="images/excel.png" alt=""></label>
                </div>
            </div>
        </section>
        <section class="table__body">
            <table>
                <thead>
                    <tr>
                        <th> Id-module <span class="icon-arrow">&UpArrow;</span></th>
                        <th> nom du module <span class="icon-arrow">&UpArrow;</span></th>
                        <th> La note  <span class="icon-arrow">&UpArrow;</span></th>
                        <th> v / R <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Classement <span class="icon-arrow">&UpArrow;</span></th>
                         
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> 1 </td>
                        <td> Développement Web</td>
                        <td>  </td> 
                        <td>  </td> 
                        <td>  </td> 
                    </tr>
                    <tr>
                        <td> 2 </td>
                        <td>  Programmation Orientée Objet Java </td>
                        <td>  </td> 
                        <td>  </td> 
                        <td>  </td>  
                    </tr>
                    <tr>
                        <td> 3</td>
                        <td> Programmation Python </td>

                    </tr>
                    <tr>
                        <td> 4</td>
                        <td> Gestion de projets informatiques </td>
                        <td>  </td>

                        <td>  </td> 
                    </tr>
                    <tr>
                        <td> 5</td>
                        <td> Industrie de numérique </td>

            </table>

    </main>
    <script src="main.js"></script>

</body>

</html>
